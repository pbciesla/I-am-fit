<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% extends 'fits/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2>Log in:</h2>
{% endblock header %}
<body>
{% block content %}

<form method="post" action="{%url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'fits:index' %}"/>
</form>

{% endblock content %}
</body>
</html>
