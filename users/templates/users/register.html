<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
{% extends 'fits/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h3>Register:</h3>
{% endblock header %}

<body>
{% block content %}

<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'fits:index' %}" />
</form>

{% endblock content %}
</body>
</html>
