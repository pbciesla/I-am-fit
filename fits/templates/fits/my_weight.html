<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My weight</title>
</head>

{% extends 'fits/base.html' %}

{% block extrahead %}
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$( document ).ready(function() {
    var chartData = {
        labels: {{ my_weight_dates_added|safe }},
        datasets: [
            {
                label: "My weight",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: {{ my_weight }}
            }
        ]
    };
    var ctx = document.getElementById("bodyWeightChart").getContext("2d");
    new Chart(ctx).Line(chartData);
});
</script>
{% endblock %}

{% block content %}
  <canvas id="bodyWeightChart" width="500" height="300"></canvas>

  <h3><a href="{% url 'fits:add_weight' %}">Add your actually weight.</a></h3>
{% endblock %}


</html>
