<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My goal</title>
</head>

{% extends 'fits/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2>Add your goal:</h2>
{% endblock header %}

<body>

{% block content %}

<form action="{% url 'fits:add_goal' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>

{% endblock content %}

</body>
</html>
