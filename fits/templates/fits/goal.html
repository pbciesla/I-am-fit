<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My goal</title>
</head>
{% extends 'fits/base.html' %}

<body>

{% block content %}

{% if goal %}
    <h2>My goal: {{ goal }}</h2>
    <h3><a href="{% url 'fits:edit_goal' %}">Change the goal</a></h3>
{% else %}
    <h2>Goal isn't added yet.</h2>
    <h3><a href="{% url 'fits:add_goal' %}">Add a goal</a></h3>
{% endif %}

{% endblock content %}


</body>
</html>
