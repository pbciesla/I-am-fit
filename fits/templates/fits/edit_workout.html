<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit workout</title>
</head>

{% extends 'fits/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h3>Edit the workout:</h3>
{% endblock header %}

<body>

{% block content %}
<form action="{% url 'fits:edit_workout' workout.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock content %}

</body>
</html>
